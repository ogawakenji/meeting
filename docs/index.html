<!DOCTYPE html>
<title>技術会議サンプル</title>
<body>
<form method="POST" action="index2.html">
<table border="1">
    <thead>
        <tr>
            <th>タイトル</th>
            <th>要素</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>テキスト入力欄</td>
            <td><input type="text" id="txtid1" name="txt1" /></td>
        </tr> 
        <tr>
            <td>パスワード入力欄</td>
            <td><input type="password" id="passid1" name="pass1" /></td>
        </tr>
        <tr>
            <td>ラジオボタン</td>
            <td>
                <input type="radio" id="radioid1" name="radio1" value="radioval1" />ラジオ１
                <input type="radio" id="radioid2" name="radio1" value="radioval2" />ラジオ２
            </td>
        </tr>
        <tr>
            <td>チェックボックス</td>
            <td>
                <input type="checkbox" id="chkid1" name="chk1" value="chkval1" />チェック１
                <input type="checkbox" id="chkid2" name="chk1" value="chkval2" />チェック２
            </td>
        </tr>
        <tr>
            <td>ドロップダウンリスト</td>
            <td>
                <select id="dropdownid1" name="selected">
                    <option value="opt1">ドロップ１</option>
                    <option value="opt2">ドロップ２</option>
                    <option value="opt3">ドロップ３</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>リスト</td>
            <td>
                <select id="listid1" multiple="multiple" name="selected_multiple">
                    <option value="list1">リスト１</option>
                    <option value="list2">リスト２</option>
                    <option value="list3">リスト３</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>テキストエリア</td>
            <td>
                <textarea id="textareaid1"></textarea>
            </td>
        </tr>
        <tr>
            <td>リセットボタン</td>
            <td>
                <input type="reset" name="reset1" value="リセットボタン" />
            </td>
        </tr>
        <tr>
            <td>ボタン</td>
            <td>
                <input type="button" name="btn1" value="ボタン" onclick="window.alert('ボタンクリック')" />
            </td>
        </tr>
    </tbody>
</table>
</form>
</body>
