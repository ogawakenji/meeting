<!DOCTYPE html>
<title>技術会議サンプル</title>
<body>
<form method="POST" action="index2.html">
<table border="1">
    <thead>
        <tr>
            <th>タイトル</th>
            <th>要素</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>テキスト入力欄</td>
            <td><input type="text" name="txt1" /></td>
        </tr> 
        <tr>
            <td>パスワード入力欄</td>
            <td><input type="password" name="pass1" /></td>
        </tr>
        <tr>
            <td>ラジオボタン</td>
            <td>
                <input type="radio" name="radio1" value="radioval1" />ラジオ１
                <input type="radio" name="radio1" value="radioval2" />ラジオ２
            </td>
        </tr>
        <tr>
            <td>チェックボックス</td>
            <td>
                <input type="checkbox" name="chk1" value="chkval1" />チェック１
                <input type="checkbox" name="chk1" value="chkval2" />チェック２
            </td>
        </tr>
        <tr>
            <td>リセットボタン</td>
            <td>
                <input type="reset" name="reset1" value="リセットボタン" />
            </td>
        </tr>
        <tr>
            <td>ボタン</td>
            <td>
                <input type="button" name="btn1" value="リセットボタン" onclick="window.alert('ボタンクリック')" />
            </td>
        </tr>
    </tbody>
</table>
</form>
</body>
